<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="catGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#catGradient)"/>
  
  <!-- Cat head shape (rounded) -->
  <ellipse cx="50" cy="50" rx="35" ry="32" fill="url(#catGradient)"/>
  
  <!-- Cat ears -->
  <path d="M 28 28 Q 20 15 15 20 Q 18 25 25 30 Z" fill="url(#catGradient)" filter="url(#glow)"/>
  <path d="M 72 28 Q 80 15 85 20 Q 82 25 75 30 Z" fill="url(#catGradient)" filter="url(#glow)"/>
  
  <!-- Inner ear highlights -->
  <path d="M 28 28 Q 22 20 18 22 Q 20 26 25 30 Z" fill="#c084fc" opacity="0.6"/>
  <path d="M 72 28 Q 78 20 82 22 Q 80 26 75 30 Z" fill="#c084fc" opacity="0.6"/>
  
  <!-- Cat eyes -->
  <ellipse cx="40" cy="48" rx="5" ry="7" fill="#ffffff"/>
  <ellipse cx="60" cy="48" rx="5" ry="7" fill="#ffffff"/>
  <circle cx="40" cy="48" r="3" fill="#1a1a1a"/>
  <circle cx="60" cy="48" r="3" fill="#1a1a1a"/>
  <circle cx="41" cy="47" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="61" cy="47" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Cat nose -->
  <path d="M 50 58 L 46 63 L 54 63 Z" fill="#ffffff"/>
  
  <!-- Cat mouth -->
  <path d="M 50 63 Q 46 67 42 65" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 50 63 Q 54 67 58 65" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Whiskers -->
  <line x1="25" y1="60" x2="15" y2="58" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="25" y1="65" x2="15" y2="65" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="75" y1="60" x2="85" y2="58" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="75" y1="65" x2="85" y2="65" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
</svg>
